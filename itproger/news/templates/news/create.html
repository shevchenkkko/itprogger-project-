{% extends 'main/layout.html'%}
{%block title%}Форма добавлення новин{%endblock%}


{%block content%}
    <div class="features">
        <h1>Форма добавлення новин</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}} <br>
            {{form.full_text}} <br>
            {{form.date}} <br>
            <button class="btn btn-success" type="submit">Додати новину</button>
            <span>{{error}}</span>
        </form> 
    </div>
{%endblock%}
