{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/034ff3459c.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{%static 'main/img/social-telegram.svg'%}" alt="Лого">
        <span class="logo">Shevchenko</span>
        <h3>Навігація</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i> Головна</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa fa-newspaper-o" aria-hidden="true"></i> Новини</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-circle-info"></i> Про нас </li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i> Контакти</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i>Додати новину</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {%endblock%}
    </main>
</body>
</html>
